<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>wine 101</h1>
      <div class="js-quiz-container">
        <form class="js-quiz-form hidden">
          <h2 id="js-question-title">This is the question</h2>
          <ul class="form__list--no-dots">
            <li>
              <input type="radio" id="js-option1" name="options" value="1" checked>
              <label id="js-label-option1" for="js-option1">option 1</label>
            </li>
            <li>
              <input type="radio" id="js-option2" name="options" value="2">
              <label id="js-label-option2" for="js-option2">option 2</label>
            </li>
            <li>
              <input type="radio" id="js-option3" name="options" value="3">
              <label id="js-label-option3" for="js-option3">option 3</label>
            </li>
            <li>
              <input type="radio" id="js-option4" name="options" value="4">
              <label id="js-label-option4" for="js-option4">option 4</label>
            </li>
          </ul>
          <div style="visibility: hidden;" id="js-answer-feedback">feedback goes here</div>
          <input type="submit" value="submit answer" id="js-btn-submit">
        </form>
        <button style="visibility: hidden;" type='button' id='js-btn-next-question'>>> next question</button>
        <div id="js-results-container" class="hidden">
          <h1>results</h1>
          <h2 id="js-quiz-results"></h2>
          <div id="js-detailed-summary"></div>
        </div>
        <div id="js-progress-container">
          <h2>progress tracker</h2>
          <p>question <span id="js-current-question"></span> of <span id="js-total-questions"></span>
          <p>so far, you've answered <span id="js-correct-answers"></span> correctly.
        </div>
        <button class="hidden" type='button' id='js-btn-begin-quiz'>begin quiz</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
